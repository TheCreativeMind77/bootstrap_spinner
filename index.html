<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid mt-5">
        <div class="container ">
            <div class="spinner-border spinner-border-sm "> </div> loading...
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container ">
            <div class="spinner-border spinner-border-sm text-warning "> </div> loading...
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container ">
            <div class="spinner-border spinner-border-sm text-danger "> </div> loading...
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container text-success ">
            <div class="spinner-border spinner-border-sm text-danger "> </div> loading...
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container ">
            <div class="spinner-grow spinner-grow-sm  "> </div> loading...
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container ">
            <div class="spinner-grow spinner-grow-sm text-success "> </div> loading...
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container ">
            <div class="spinner-grow spinner-grow-sm text-warning "> </div> loading...
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container ">
            <div class="spinner-grow spinner-grow-sm text-danger "> </div> loading...
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container text-success ">
            <div class="spinner-grow spinner-grow-sm text-danger "> </div> loading...
        </div>
    </div>
    

    <div class="container-fluid mt-2">
        <div class="container">
            <button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span> loading...</button>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container">
            <button class="btn btn-primary"><span class="spinner-grow spinner-grow-sm"></span> loading...</button>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container">
            <button class="btn btn-success"><span class="spinner-border spinner-border-sm text-danger"></span> loading...</button>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container">
            <div class="d-grid">
                <button class="btn btn-primary btn-block"><span class="spinner-border spinner-border-sm"></span> loading...</button>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container">
            <div class="d-grid">
                <button class="btn btn-primary btn-block"><span class="spinner-grow spinner-grow-sm "></span> loading...</button>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="container">
            <div class="spinner-border spinner-border-sm text-danger"></div> Loading...
            <div class="spinner-grow spinner-grow-sm text-success"></div> Loading...
        </div>
    </div>


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
